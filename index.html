<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Interactive Fiction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN MENU -->
    <div id="menu" class="screen">
      <img src="assets/menu.png" class="bg" />
      <button id="startBtn">Mulai</button>
    </div>

    <!-- GAMEPLAY -->
    <div id="gameplay" class="screen">
      <img id="bgGameplay" class="bg" src="assets/bg_gameplay.png" />
      <img id="animation" class="animation" />
      <!-- <div id="narrator" class="narrator"></div> -->
      <div class="gameplay-bottom">
        <div id="narrator" class="narrator-bottom"></div>
        <div class="mood-container">
          <img id="moodBar" class="mood" />
        </div>
        <button id="nextAnim" class="next">Selanjutnya</button>
      </div>
    </div>
    
    <!-- OPTION STATE -->
    <div id="options" class="screen">
      <img src="assets/bg_gameplay.png" class="bg" />
      <div class="dialog-container">
        <div class="dialog">
          <!-- <img src="assets/dialog_box.png" class="dialog-box" /> -->
          <div class="dialog-content">
            <div class="name">Putra</div>
            <div id="optionNarrator" class="narrator-inside"></div>
          </div>
        </div>
        <div class="choices">
          <button id="choiceA"></button>
          <button id="choiceB"></button>
        </div>
      </div>
    </div>

    <!-- EDUCATION MESSAGE STATE -->
    <div id="education" class="screen">
      <img src="assets/bg_gameplay.png" class="bg" />
      <div class="dialog" style="bottom: 20%; top: 50%; transform: translateY(-50%); width: 80%; left: 10%;">
        <div id="educationText" class="narrator" style="position: relative; background: rgba(0, 0, 0, 0.8); top: auto; width: 100%; padding: 24px; margin-bottom: 20px; border-radius: 10px;"></div>
        <button id="retryBtn" class="retryBtn" >Coba Lagi</button>
      </div>
    </div>

    <!-- RESULT STATE -->
    <div id="result" class="screen">
      <img id="resultImg" class="bg" />
      <div id="resultNarrator" class="narrator"></div>
      <button id="continueBtn" class="next">Selanjutnya</button>
    </div>

    <!-- ENDING STATE -->
    <div id="ending" class="screen">
      <img id="endingBg" class="bg" />
      <div class="ending">
        <div id="endingTitle" class="endingTitle"></div>
        <div id="endingText" class="endingText"></div>
        <button id="endingBtn" class="endingBtn">Kembali ke Menu Utama</button>
        <button id="credits" class="endingBtn" style="scale: 0.8;">Anggota Kelompok</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
